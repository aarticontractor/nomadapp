<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NomadApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet" />
</head>



<body>
  <header>
    <div class="navbar columns " role="navigation" aria-label="main navigation">
      <!-- title -->
      <div class="navbar-brand column is-four-fifths">
        <div class="title is-1">NomadApp</div>
        <div class="title is-4">Your one-stop guide for travel</div>
      </div>
      <!-- search -->
      <div class="column is-flex-direction-row">
        <form class="">
          <input class="input is-primary" type="text" placeholder="Search City">
          <button class="button is-dark">Search</button>
        </form>

      </div>
    </div>

  </header>

  <div class="tile is-ancestor">
    <div class="tile is-vertical is-8">
      <div class="tile">
        <div class="tile is-parent is-vertical">
          <article class="tile is-child notification is-primary">
            <p class="title">Place 1</p>
            <p class="subtitle">Top tile</p>
          </article>
          <article class="tile is-child notification is-warning">
            <p class="title">Place 2</p>
            <p class="subtitle">Bottom tile</p>
          </article>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-info">
            <p class="title">Place 3</p>
            <p class="subtitle">With an image</p>
            <figure class="image is-4by3">
              <!-- <img src="https://bulma.io/images/placeholders/640x480.png"> Image of the place -->
            </figure>
          </article>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-danger">
          <p class="title">Place 4</p>
          <p class="subtitle">Aligned with the right tile</p>
          <div class="content">
            <!-- Content -->
          </div>
        </article>
      </div>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child notification is-success">
        <div class="content">
          <p class="title">Place 5</p>
          <p class="subtitle">With even more content</p>
          <div class="content">
            <!-- Content -->
          </div>
        </div>
      </article>
    </div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Made with ðŸ’Ÿ by Brian Alberson, Sean Tamturk and Aarti Contractor</strong>
      </p>
    </div>
  </footer>

</body>

</html>
