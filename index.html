<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomadApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>



<body>

  <header> 
    <nav class="navbar is-dark is-spaced" role="navigation" aria-label="main navigation">
      <h1 class="is-size-3">NomadApp‚úàÔ∏è</h1>
      <br>
      <h2>Your one stop guide for travel!</h2>
  <div class="navbar-end is-dark">
    <!-- <form>
       <input class="input is-primary" type="text" placeholder="Search City">
       <button class="button is-info">Search</button>
      </form> -->
      <div class="field is-grouped">
        <p class="control is-expanded">
          <input class="input" type="text" placeholder="Find a city..">
        </p>
        <p class="control">
          <a class="button is-info">
            Search
          </a>
        </p>
      </div>
  </div> 
</header>

  <div class="tile is-ancestor">
  <div class="tile is-vertical is-8">
    <div class="tile">
      <div class="tile is-parent is-vertical">
        <article class="tile is-child notification is-primary">
          <p class="title">Place 1</p>
          <p class="subtitle">Top tile</p>
        </article>
        <article class="tile is-child notification is-warning">
          <p class="title">Place 2</p>
          <p class="subtitle">Bottom tile</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-info">
          <p class="title">Place 3</p>
          <p class="subtitle">With an image</p>
          <figure class="image is-4by3">
            <!-- <img src="https://bulma.io/images/placeholders/640x480.png"> Image of the place -->
          </figure>
        </article>
      </div>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child notification is-danger">
        <p class="title">Fun Facts!</p>
        <p class="subtitle">Aligned with the right tile</p>
        <div class="content">
          <!-- Content -->
        </div>
      </article>
    </div>
  </div>
  <div class="tile is-parent">
    <article class="tile is-child notification is-success">
      <div class="content">
        <p class="title">Place 5</p>
        <p class="subtitle">With even more content</p>
        <div class="content">
          <!-- Content -->
        </div>
      </div>
    </article>
  </div>
</div>
    
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Made with üíü by Brian Alberson, Sean Tamturk and Aarti Contractor</strong> 
    </p>
  </div>
</footer>

</body>
</html>
