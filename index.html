<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomadApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>



<body>

  <header> 
    <nav class="navbar has-background-grey-light is-spaced" role="navigation" aria-label="main navigation">
      <h1 class="is-size-3 has-text-weight-bold is-white">NomadApp‚úàÔ∏è</h1>
      <h2 class="is-size-5 has-text-weight-semibold">Your encyclopedia for travel!</h2>
  <div class="navbar-end is-dark">
      <div class="field is-grouped">
        <p class="control is-expanded">
          <input id= "city-input" class="input" type="text" placeholder="Find a city..">
        </p>
        <p class="control">
          <a id = "search-city" class="button  is-dark">
            Search
          </a>
        </p>
      </div>
  </div> 
</header>

  <div class="tile is-ancestor">
  <div class="tile is-vertical is-8">
    <div class="tile">
      <div class="tile is-parent is-vertical">
        </article>
        <article class="tile is-child notification has-background-warning-light is-hovered">
          <p class="city-and-date title" id="city-name">Today's weather:</p>
          <p class="city-and-date">Date: <span id="day"></span></p>
          <p class="emoji" id="emoji"></p>
        
          <ul class="weather-display">
            <li class="list-group-item">Temp(F): <span id="temp"></span></li>
            <li class="list-group-item">Humidity: <span id="humidity"></span></li>
            <li class="list-group-item">Wind Speed: <span id="wind"></span></li>
          </ul>
        
        
        <div>
          <figure id ="photo" class="image is-3by1"> 
          </figure>
        </div>
        </article>
      </div>
    </div> 
    <div class="tile is-parent">
      <article class="tile is-child notification has-background-link-light has-shadow">
        <p class="title">Fun Facts!</p>
        <div id = "facts"class="content">
          <p></p>
        </div>
      </article>
    </div>
  </div>
  <div class="tile is-parent">
    <article class="tile is-child notification has-background-success-light">
      <div class="content">
        <p class="title">Your recent searches...</p>
        
        
          <div class="button-container"></div>
          
      </div>
    </article>
  </div>
</div>
    
<footer class="footer has-background-grey-light">
  <div class="content has-text-centered">
    <p>
      <strong>Made with üíü by Brian Alberson, Sean Tamturk & Aarti Contractor</strong> 
    </p>
  </div>
</footer>

  
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
